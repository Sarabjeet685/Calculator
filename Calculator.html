<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calci.css"/>
    </head>
<body>
    <div class="calculator">
        <input type="text" value="0" id="inputbox">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">*</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">-</button>
        </div>
        <div>
            <button>0</button>
            <button class="clear">AC</button>
            <button class="equalto">=</button>
            <button class="operators">+</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
